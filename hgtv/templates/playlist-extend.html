{% from "baseframe/mui/forms.html.jinja2" import renderform %}
<div class="modal" id="playlist-modal">
  <div class="modal__header">
    <a class="modal__close" href="javascript:void(0);" aria-label="close" rel="modal:close"><i class="material-icons">clear</i></a>
    <h3 id="myModalLabel">Extend Playlist</h3>
  </div>
  <div class="modal__body">
    {{ renderform(form, action=playlist.url_for('extend'), formid='modal-form', cancel_url=playlist.url_for()) }}
  </div>
</div>

<li>
  <a class="add-to-playlist" data-method="POST" href="{{ url_for('video_playlist_add', channel=channel.name, playlist=playlist.name, video=video.url_name)}}" data-channel="{{ channel.name }}" data-playlist="{{ playlist.name }}">
    <span {%- if video in playlist.videos %} class="icon-ok"{% else %} class="icon-blank"{% endif -%}>{{ playlist.title }}
  </a>
</li>
